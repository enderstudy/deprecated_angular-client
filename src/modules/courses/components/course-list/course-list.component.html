<div class="container">
  <aside class="filters">
    <app-tags-filter></app-tags-filter>
  </aside>
  <main class="content">
    <section class="content--list-controls">
      <div class="controls--display-modes">
        <span class="display-modes--label">Display Mode</span>
        <i class="fas fa-th" [ngClass]="{'active' : (contentDisplayMode == 'grid')}" (click)="switchDisplayMode('grid')"></i>
        <i class="fas fa-list" [ngClass]="{'active' : (contentDisplayMode == 'list')}" (click)="switchDisplayMode('list')"></i>
      </div>
    </section>
    <section class="content--list-contents">
      <div [class]="'cursor-pointer list-contents--course-card ' + contentDisplayMode" *ngFor="let course of courses" (click)="openCourse(course)">
        <img class="course-card--image" src="https://picsum.photos/500/350" />
        <div class="course-card--content">
          <h2 class="course-card--title">{{ course.title }}</h2>
          <p class="course-card--teaser">{{ course.description }}</p>
        </div>
      </div>
    </section>
  </main>
</div>
