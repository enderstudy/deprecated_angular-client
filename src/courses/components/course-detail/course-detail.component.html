<div class="row" *ngIf="course">
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-12">
        <img src="https://picsum.photos/1280/800" class="img-fluid" />
      </div>
      <div class="col-sm-12">
        <b>{{ course.title }}</b>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <p>{{ course.description }}</p>
  </div>
</div>
